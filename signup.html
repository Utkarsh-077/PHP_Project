    <h3 style="color: #dd32ff; font-family:cursive;">It seems you are not a member of our community.<br> Signup with below form to access our website</h3>
</head>
<body style="color: #dd32ff; font-family: cursive;">
    <form name="f1" action = "entry.php" onsubmit = "return validation()"  method = "POST">  
        <p>  
            <label> UserName: </label>  
            <input type = "text" id ="user" name  = "user" />  
        </p>  
        <p>  
            <label>  Password&nbsp;   : </label>  
            <input type = "password" id ="pass" name  = "pass" />  
        </p>  
        <p style="text-decoration: wavy;">     
            <input type =  "submit" id = "btn" value = "submit" />  
        </p>  
    </form> 
    <script>  
        function validation()  
        {  
            var id=document.f1.user.value;  
            var ps=document.f1.pass.value;  
            if(id.length=="" && ps.length=="") {  
                alert("User Name and Password fields are empty");  
                return false;  
            }  
            else  
            {  
                if(id.length=="") {  
                    alert("User Name is empty");  
                    return false;  
                }   
                if (ps.length=="") {  
                alert("Password field is empty");  
                return false;  
                }  
            }                             
        }  
    </script>  
</body>
