<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign-up
    </title>
    <link rel = "stylesheet" type = "text/css" href = "signup-style.css">
    
        
    
</head>
<body>
    <h3><br> Signup with below form to access our website</h3>
    <form name="f1" action = "entry.php" onsubmit = "return validation()"  method = "POST">  
        <p>  
            <label> UserName:</label>  
            <input type = "text" id ="user" name  = "user" placeholder="Username" />  
        </p>  
        <p>  
            <label>  Password   : </label>  
            <input type = "password" id ="pass" name  = "pass" placeholder="Password" />  
        </p> 
        <p>  
            <label> Email-Id :&nbsp;&nbsp;&nbsp; </label>  
            <input type = "email" id ="gmail" name  = "gmail" placeholder="email id" />  
        </p>
        <p>  
            <label>BirthDate &nbsp;: </label>  
            <input type = "date" id ="dob" name  = "dob" />  
        </p>
        <p>  
            <label>University&nbsp;: </label>  
            <input type = "text" id ="uni" name  = "uni" placeholder="University Name"/>  
        </p> 
          

        <p style="text-decoration: wavy; padding-left: 40%;padding-top: 10%; font-weight: 900; ">     
            <input type =  "submit" id = "btn" value = "Submit" class="yo"/>  
        </p>  
    </form>
    
    <script>  
        function validation()  
        {  
            var id=document.f1.user.value;  
            var ps=document.f1.pass.value;  
            if(id.length=="" && ps.length=="") {  
                alert("User Name and Password fields are empty");  
                return false;  
            }  
            else  
            {  
                if(id.length=="") {  
                    alert("User Name is empty");  
                    return false;  
                }   
                if (ps.length<5) {  
                alert("Password is weak");  
                return false;  
                }  
            }                             
        }  
    </script>  
</body>
</html>
